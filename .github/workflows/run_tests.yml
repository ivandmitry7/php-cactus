name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    container:
      image: cirrusci/flutter:v1.7.8-hotfix.4
      options: --user root
        
    steps:        
      - uses: actions/checkout@v2
      
      - name: Install php 8.0
        run: rm /etc/apt/sources.list.d/ondrej-php-* && apt-get update && apt-get -y install software-properties-common && add-apt-repository ppa:ondrej/php && sudo apt-get update && apt-get -y install php8.0 php8.0-opcache php8.0-fileinfo

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --working-dir=${GITHUB_WORKSPACE}/test/sampleProject --prefer-dist --no-progress

      - name: Compile Files
        run: ${GITHUB_WORKSPACE}/test/sampleProject/vendor/bin/cactus --noPrompt > ${GITHUB_WORKSPACE}/test/compilation-log 2>&1 &

      - name: Run tests
        run: php ${GITHUB_WORKSPACE}/test/sampleProject/vendor/phpunit/phpunit/phpunit ${GITHUB_WORKSPACE}/test/sampleProject/tests
